{% extends 'base.html' %}

{% block content %}
<a href="{% url 'client_create' %}">Create Client</a>
{% if clients %}
<ul>
{% for client in clients %}
  <li><a href="{% url 'client_detail' client.pk %}">{{client.first_name}} {{client.last_name}}</a></li>
{% endfor %}
</ul>


{% else %}
  <h1>No Clients</h1>
{% endif %}
{% endblock content %}
